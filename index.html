<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <div class="logoContainer">
                <img src="/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="sign_up">
            <div class="text">
                <p>This is not a real online service!
                     You know you need something like this
                      in your life to help you realize
                      your deepest dreams.
                      <br>Sign up to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form onsubmit="return validate()">
                    <div class="grouped">
                        <legend>Let's do this!</legend>
                        <fieldset>
                            <div>
                                <label for="first_name">FIRST NAME*</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME*</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </fieldset>
    
                        <fieldset>
                            <div>
                                <label for="email">EMAIL*</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </fieldset>
    
                        <fieldset>
                            <div>
                                <label for="password">PASSWORD*</label>
                                <input type="password" id="password" name="password" minlength="5" required>
                                <div id="noMatch"></div>
                            </div>
                            <div>
                                <label for="password_confirm">CONFIRM PASSWORD*</label>
                                <input type="password" id="password_confirm" name="password_confirm" required>
                            </div>
                        </fieldset>
                    </div>
                        
                        <button type="submit" class="createAcc">Create Account</button>
                    </form>
                </div>
            <div class="acc">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
                
        </div>
    </div>
</body>
</html>
